<app-left-menu></app-left-menu>

<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>contacts</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item active">contacts List</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>
  <!-- Main content -->
  <section class="content">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h3 class="card-title">Contact Data Listing</h3>
          </div>
          <!-- /.card-header -->
        <div class="table-responsive" *ngIf="tData">
            <table class="table table-striped table-bordered table-sm row-border hover">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Company</th>
                  <th>Email</th>
                  <th>Phone</th>
                  <th>Action</th>                  
                </tr>
              </thead>
              <tbody *ngIf="data?.length > 0">
                <tr *ngFor="let contact of data">
                  <td>{{contact.contact_name}}</td>
                  <td>{{contact.contact_company}}</td>
                  <td>{{contact.contact_email}}</td>
                  <td>{{contact.contact_phone}}</td>      
                  <td><a routerLink="edit/{{contact._id}}"><i class="fa fa-eye"></i></a><i class="fa fa-trash" (click)="delete(contact._id)"></i></td>           
                </tr>
              </tbody>
            </table>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </section>
  <!-- /.content -->
  <app-footer></app-footer>
</div>
