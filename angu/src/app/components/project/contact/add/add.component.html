<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Add contact Data</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a routerLink='/contact'>contact</a></li>
            <li class="breadcrumb-item active">Add</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Add contact</h3>
            </div>
            <form #contactAdd="ngForm" (ngSubmit)="onSubmit();contactAdd.resetForm()">
              <div class="card-body">
                <div class="card col-md-12">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Name</label>
                        <input type="text" required [(ngModel)]="form.contact_name" name="contact_name" class="form-control" placeholder="Enter person name">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Company</label>
                        <input type="text" required [(ngModel)]="form.contact_company" name="contact_company" class="form-control" placeholder="Enter person company">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="card col-md-12">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Email address</label>
                        <input type="email" required [(ngModel)]="form.contact_email" email="true" name="contact_email" class="form-control" placeholder="Enter person email">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Number</label>
                        <input type="tel" required [(ngModel)]="form.contact_phone" name="contact_phone" id="contact_number" class="form-control" maxlength=10 pattern="[0-9]+" placeholder="Enter person phone number">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- /.card-body -->

              <div class="card-footer">
                <button type="submit" class="btn btn-primary" [disabled]="!contactAdd.valid">Submit</button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-12">
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Upload Contact</h3>
            </div>
              <div class="col-md-10">
                <div class="form-group">
                  <label for="exampleInputFile">File input</label>
                  
                    <div class="form-control">
                      <input type="file" name="excel_upload" required (change)="handleFileInput($event)" accept=".xlsx/*" class="form-group">
                    </div>
                  <span>upload .xlsx file format</span>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <app-left-menu></app-left-menu>
  <app-footer></app-footer>

</div>
