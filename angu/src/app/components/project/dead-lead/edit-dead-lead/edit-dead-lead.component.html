<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Update Lead Data</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a routerLink='/lead'>Lead</a></li>
            <li class="breadcrumb-item active">Update</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Update Lead</h3>
            </div>
            <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
              <div class="card-body">
                <div class="card col-md-12">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Name</label>
                        <input type="text" required formControlName="person_name"  class="form-control"  placeholder="Enter person name">
                        <input type="hidden" required formControlName="_id">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Company</label>
                        <input type="text" required formControlName="person_company" name="person_company" class="form-control" placeholder="Enter person company">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="card col-md-12">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Email address</label>
                        <input type="email" required formControlName="person_email" email="true" name="person_email"  class="form-control" placeholder="Enter person email">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Number</label>
                        <input type="tel" required formControlName="person_phone" name="person_phone" id="person_number" class="form-control" maxlength=10 pattern="[0-9]+" placeholder="Enter person phone number">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="card col-md-12">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Designation</label>
                        <input type="text" required formControlName="person_designation" name="person_designation" class="form-control" placeholder="Enter person Designation">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Source</label>
                        <input type="text" required formControlName="contact_source" name="contact_source" class="form-control" placeholder="Enter contacting Source">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="card col-md-12">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Interseted Product</label>
                        <select  class="form-control" required formControlName="interseted_product"> 
                            <option class="form-control" disabled>Choose a Product</option>                         
                          <option *ngFor="let product of products"  [ngValue]="product.product">{{product.product}}</option>
                        </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Location</label>
                        <input type="text" required formControlName="person_location" name="person_location" class="form-control" placeholder="Enter person location">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="card col-md-12">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Date</label>
                        <input type="date" required formControlName="contacted_date" name="contacted_date" class="form-control" placeholder="Enter date">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Remark</label>
                        <input type="text" required formControlName="remark" name="remark" class="form-control" placeholder="Enter remark">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="card col-md-12">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Status</label>
                        <select  class="form-control" required formControlName="status"> 
                            <option class="form-control" disabled>Choose Lead Status</option>                         
                          <option [ngValue]=0>Fresh Lead</option>
                          <option [ngValue]=1>Warm Lead</option>
                          <option [ngValue]=2>Hot Lead</option>
                          <option [ngValue]=3>Cold Lead</option>
                          <option [ngValue]=4>Dead Lead</option>
                        </select>
                        </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- /.card-body -->

              <div class="card-footer">
                <button type="submit" class="btn btn-primary" [disabled]="!editForm.valid">Update</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <app-left-menu></app-left-menu>
  <app-footer></app-footer>

</div>
