<div class="jumbotron" style="left: 135px;position: relative;">
  <div class="col-md-12">
    <div class="card card-primary card-outline">
      <div class="card-header">
        <h3 class="card-title">Compose New Message</h3>
      </div>
      <!-- /.card-header -->
      <form #mail='ngForm' (ngSubmit)="onSubmit();mail.resetForm()">
        <div class="card-body">
          <div class="form-group">
            <input class="form-control" type="email" email="true" required [(ngModel)]="form.mail_to" name="mail_to" placeholder="To:">
          </div>
          <div class="form-group">
            <input class="form-control" type="text" required [(ngModel)]="form.mail_subject" name="mail_subject" placeholder="Subject:">
          </div>
          <div class="form-group">
            <textarea type="text" required [(ngModel)]="form.mail_content" name="mail_content" class="form-control" style="height: 300px" placeholder="Enter your message here"></textarea>
          </div>
        </div>
        <!-- /.card-body -->
        <div class="card-footer">
          <div class="float-right">
            <button type="submit" class="btn btn-primary" [disabled]="!mail.valid"><i class="fa fa-envelope-o"></i> Send</button>
          </div>
        </div>
      </form>
      <!-- /.card-footer -->
    </div>
  </div>
</div>
