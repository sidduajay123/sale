<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Add Lead Data</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a routerLink='/lead'>Lead</a></li>
            <li class="breadcrumb-item active">Add</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Add Lead</h3>
            </div>
            <form #leadAdd="ngForm" (ngSubmit)="onSubmit()">
              <div class="card-body">
                <div class="col-md-12">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Name</label>
                        <input type="text" required [(ngModel)]="form.person_name" name="person_name" class="form-control" placeholder="Enter person name">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Company</label>
                        <input type="text" required [(ngModel)]="form.person_company" name="person_company" class="form-control" placeholder="Enter person company">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Email address</label>
                        <input type="email" required [(ngModel)]="form.person_email" email="true" name="person_email" class="form-control" placeholder="Enter person email">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Number</label>
                        <input type="tel" required [(ngModel)]="form.person_phone" name="person_phone" id="person_number" class="form-control" maxlength=10 pattern="[0-9]+" placeholder="Enter person phone number">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Interseted Product</label>
                        <input type="text" required [(ngModel)]="form.person_product" name="person_product" class="form-control" placeholder="Enter interset product">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Location</label>
                        <input type="text" required [(ngModel)]="form.person_location" name="person_location" class="form-control" placeholder="Enter person location">
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <label>Date</label>
                        <input type="date" required [(ngModel)]="form.contacted_date" name="contacted_date" class="form-control" placeholder="Enter date">
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- /.card-body -->

              <div class="card-footer">
                <button type="submit" class="btn btn-primary" [disabled]="!leadAdd.valid">Submit</button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-12">
          <div class="card card-primary">
            <div class="card-header">
              <h3 class="card-title">Upload Leads</h3>
            </div>
            <form #uploadexl="ngForm" (onsubmit)="exelsubmit()" enctype="multipart/form-data">
              <div class="col-md-10">
                <div class="form-group">
                  <label for="exampleInputFile">File input</label>
                  
                    <div class="form-control">
                      <!-- <input type="file" [(ngModel)]="form2.excel_upload" name="excel_upload" required  accept=".xlsx/*" class="form-group"> -->
                      <input type="file" [(ngModel)]="form2.excel_upload" name="excel_upload" required (change)="handleFileInput($event)" accept=".xlsx/*" class="form-group">
                    </div>
                    <div class="input-group-append">
                      <button type="submit" class="btn btn-primary" [disabled]="!uploadexl.valid">Upload</button>
                    </div>
                  <span>upload .xlsx file format</span>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>
  <app-left-menu></app-left-menu>
  <app-footer></app-footer>

</div>
